<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>

<body>
    <header><a href="/">Zeus</a>
        <nav><input type="text"></nav>
    </header>
    <div class="page">
        <div class="index">
            {{ table }}
        </div>
        <main class="content">
            {{ page.content }}
        </main>
    </div>

</body>
<style>
    body {
        margin: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        display: flex;
        color: white;
        background-color: #ff7f00;
        padding: 2rem 3rem;
        align-items: center;
        justify-content: space-between;
    }

    header a {
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
    }

    .page {
        display: grid;
        grid-template-columns: 1fr min(70rem, 100%) 1fr;
        gap: 2rem;
        padding-top: 3rem;
    }

    .content {
        grid-column: 2;
        min-height: 100%;
        padding-left: 0.3rem;
        padding-right: 0.3rem;
    }

    .index {
        grid-column: 1;
        justify-self: end;
        text-align: right;
        font-size: large;

    }

    .index a {
        color: black;
        text-decoration: none;
    }

    .index ul {
        list-style: circle;
        direction: rtl;
    }

    @media (max-width: 1400px) {
        .page {
            grid-template-columns: 1fr min(70rem, 100%);
        }
    }

    @media (max-width: 1200px) {
        .page {
            grid-template-columns: 1fr;
        }

        .content, .index {
            grid-column: 1;
        }

        .index {
            order: 1;
            justify-self: left;
        }
    }
</style>

</html>
